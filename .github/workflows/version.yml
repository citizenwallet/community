# Simple workflow for bumping version when pushing to main
name: Bump patch version

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "version"
  cancel-in-progress: true

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
        with:
          initial_version: "0.0.0"

      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: patch

      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: "[tagged] ${{ steps.bump-semver.outputs.new_version }}"

      - name: Download dependencies
        run: npm ci

      - name: Make .env file
        run: cp .env.example .env

      - name: Compile
        run: npm run build

      - name: Include public folder
        run: cp -r public .next/standalone

      - name: Include .next/static folder
        run: cp -r .next/static .next/standalone/.next/static

      - name: Include assets folder
        run: cp -r assets .next/standalone

      - name: Include scripts folder
        run: cp -r scripts .next/standalone

      - name: Create src folder
        run: mkdir .next/standalone/src

      - name: Include utils folder
        run: cp -r src/utils .next/standalone/src/utils

      - name: Include services folder
        run: cp -r src/services .next/standalone/src/services

      - name: Include tsconfig.json file
        run: cp tsconfig.json .next/standalone

      - name: Include docker compose
        run: cp docker-compose.yml .next/standalone

      - name: Include Dockerfile
        run: cp -r .docker .next/standalone

      - name: Include .env.example file
        run: cp .env.example .next/standalone

      - name: Include .env.indexer.example file
        run: cp .env.indexer.example .next/standalone

      - name: Include nginx.conf.example file
        run: cp nginx.conf.example .next/standalone

      - name: Include nginx.cert.conf.example file
        run: cp nginx.cert.conf.example .next/standalone

      - name: Create outputs folder
        run: mkdir outputs

      - name: Archive outputs
        run: |
          cd .next/standalone
          tar -czf '../../outputs/dashboard_${{ steps.bump-semver.outputs.new_version }}.tar.gz' .

      - name: Create version file
        run: echo '${{ steps.bump-semver.outputs.new_version }}' > outputs/version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Upload outputs to S3
        run: aws s3 sync ./outputs s3://cw-build-artifacts/community

      - name: Invalidate Build Outputs CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id EKM5NR0TASZ5T --paths '/*'
