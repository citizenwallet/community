version: '3.8'

services:
  compile-app:
    env_file:
        - .env.app
    build:
      context: .
      dockerfile: .docker/app/Dockerfile
      args:
        REPO_PATH: ${APP_REPO_PATH}
        REPO_NAME: ${APP_REPO_NAME}
    networks:
      cwnet:
        aliases:
          - cw-app
    volumes:
      - ./.community/web:/home/flutter/cw/web
  dashboard:
    env_file:
        - .env.dashboard
    build:
      context: .
      dockerfile: .docker/dashboard/Dockerfile
      args:
        REPO_PATH: ${DASHBOARD_REPO_PATH}
        REPO_NAME: ${DASHBOARD_REPO_NAME}
        BASE_PATH: ${NEXT_PUBLIC_BASE_PATH}
        BASE_ASSET_PATH: ${NEXT_PUBLIC_BASE_ASSET_PATH}
    restart: on-failure
    healthcheck:
      test: "exit 0"
    networks:
      cwnet:
        aliases:
          - cw-dashboard
    volumes:
      - data_volume:/cw/data
      - config_volume:/cw/config
  indexer:
    env_file:
        - .env.indexer
    build:
      context: .
      dockerfile: .docker/indexer/Dockerfile
      args:
        REPO_PATH: ${INDEXER_REPO_PATH}
        REPO_NAME: ${INDEXER_REPO_NAME}
        GOOS: ${GOOS}
        GOARCH: ${GOARCH}
    restart: on-failure
    healthcheck:
      test: "exit 0"
    networks:
      cwnet:
        aliases:
          - cw-indexer
    volumes:
      - data_volume:/cw/data
      - config_volume:/cw/config/:ro
  server:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./.community/nginx/conf/:/etc/nginx/conf.d/:ro
      - certs_www_volume:/var/www/certbot/:ro
      - certs_conf_volume:/etc/nginx/ssl/:ro
      - ./.community/web:/var/www/html/:ro
      - config_volume:/var/www/config/:ro
    networks:
      cwnet:
        aliases:
          - cw-server
  certbot:
    image: certbot/certbot:latest
    volumes:
      - certs_www_volume:/var/www/certbot/:rw

volumes:
  config_volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/.community/config
  data_volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/.community/data
  certs_www_volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/.community/certbot/www/
  certs_conf_volume:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${PWD}/.community/certbot/conf/

networks:
  cwnet:
    name: cwnet